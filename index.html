<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="search hidden">
        <form class="form"></form>
        <fieldset>
            <legend>What do you want to see</legend>
            <label for="news">The news</label>
            <input type="radio" id="news" name="option">
            <br>
            <label for="weather">The weather</label>
            <input type="radio" id="weather" name="option">
            <br>
            <label for="both">Both</label>
            <input type="radio" id="both" name="option" checked>
            </form>
        </fieldset>


        <fieldset>
            <legend>Enter your destination</legend>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="New York">
            <br>
            <label for="state">State</label>
            <input type="text" id="state" placeholder="NY">
            <br>
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="US">
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">reset</button>
        </form>
    </main>
    <main class="results hidden">
        <h1>here are your results</h1>
        <section id="js-weather-results">
            <h2>The weather</h2>
            <ul id="js-weather-results-list">
            </ul>
        </section>
        <section id="js-news-results">
            <h2>The news</h2>
            <ul id="js-news-results-list">
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
