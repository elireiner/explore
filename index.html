<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="search hidden">
        <button id="news">see the news</button>
        <button id="weather">see the weather</button>
        <button id="both">both</button>
        <form class="form hidden">
            <legend>Enter your destination</legend>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="New York">

            <label for="state">State</label>
            <input type="text" id="state" placeholder="NY">

            <label for="country">Country</label>
            <input type="text" id="country" placeholder="US">

            <input type="submit">
        </form>
    </main>
    <main class="results hidden">
        <h1>here are your results</h1>
        <section id="js-weather-results">
            <h2>The weather</h2>
            <ul id="js-weather-results-list">
            </ul>
        </section>
        <section id="js-news-results">
            <h2>The news</h2>
            <ul id="js-news-results-list">
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
